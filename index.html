<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>√ñz√ºr Dilerim</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #ffd6e8, #ffe6f2);
      overflow: hidden;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      position: relative;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #ff4f78;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #444;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
    }
    button {
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .yes {
      background: linear-gradient(90deg,#ff7aa3,#ff4f78);
      color: white;
      box-shadow: 0 4px 10px rgba(255,90,120,0.3);
    }
    .no {
      background: #fff0f5;
      border: 2px solid #ff4f78;
      color: #ff4f78;
      position: absolute;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #ff4f78;
    }
    .hearts, .balloons {
      pointer-events: none;
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -1;
    }
    .heart, .balloon {
      position: absolute;
      font-size: 24px;
      animation: float 4s linear forwards;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>√ñz√ºr dilerim</h1>
    <p>Beni affeder misin?</p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Evet</button>
      <button class="no" id="noBtn">Hayƒ±r</button>
    </div>

    <div class="result" id="result"></div>
    <div class="hearts" id="hearts"></div>
    <div class="balloons" id="balloons"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hearts = document.getElementById("hearts");
    const balloons = document.getElementById("balloons");
    const card = document.getElementById("card");

    function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

    yesBtn.addEventListener("click", ()=>{
      result.textContent = "Affettiƒüin i√ßin te≈üekk√ºrler ‚ù§Ô∏è";
      spawnAnimation();
    });

    // kalp ve balon olu≈üturma
    function spawnAnimation(){
      const duration = 3000;
      const interval = 200;
      const end = Date.now()+duration;
      const spawn = setInterval(()=>{
        createHeart();
        createBalloon();
        if(Date.now()>end) clearInterval(spawn);
      }, interval);
    }
    function createHeart(){
      const h=document.createElement("div");
      h.className="heart";
      h.textContent=["‚ù§Ô∏è","üíñ","üíï","üíó"][rand(0,3)];
      h.style.left=rand(0,100)+"%";
      h.style.fontSize=rand(20,36)+"px";
      h.style.animationDuration=rand(3000,5000)+"ms";
      hearts.appendChild(h);
      setTimeout(()=>h.remove(),5000);
    }
    function createBalloon(){
      const b=document.createElement("div");
      b.className="balloon";
      b.textContent=["üéà","üéâ","üå∏","üåπ"][rand(0,3)];
      b.style.left=rand(0,100)+"%";
      b.style.fontSize=rand(24,40)+"px";
      b.style.animationDuration=rand(4000,6000)+"ms";
      balloons.appendChild(b);
      setTimeout(()=>b.remove(),6000);
    }

    // hayƒ±r butonu ka√ßsƒ±n ama kaybolmasƒ±n
    function moveNo(){
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const x = rand(0, cardRect.width - btnRect.width - 20);
      const y = rand(0, cardRect.height - btnRect.height - 20);
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", e=>{ e.preventDefault(); moveNo(); },{passive:false});
    noBtn.addEventListener("click", e=>{ e.preventDefault(); moveNo(); });

    moveNo(); // ba≈üta da biraz kaydƒ±r
  </script>
</body>
</html>
