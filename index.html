<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>√ñz√ºr Dilerim</title>
  <style>
    :root{--bg1:#ffeef6;--bg2:#fff1f8;--card:#ffffff;--accent:#ff597e;--muted:#555}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);padding:18px}

    /* soft floral pattern using radial gradients */
    body::before{
      content:"";position:fixed;inset:0;z-index:0;pointer-events:none;opacity:0.18;background-image:
        radial-gradient(circle at 10% 20%, rgba(255,200,230,0.35) 0 60px, transparent 61px),
        radial-gradient(circle at 80% 10%, rgba(255,230,240,0.25) 0 80px, transparent 81px),
        radial-gradient(circle at 40% 80%, rgba(255,210,230,0.22) 0 50px, transparent 51px);
      mix-blend-mode:screen;
    }

    .card{width:100%;max-width:420px;background:var(--card);border-radius:18px;box-shadow:0 14px 40px rgba(20,6,30,0.08);padding:28px;text-align:center;position:relative;overflow:hidden;z-index:1}
    h1{margin:0;font-size:30px;color:var(--accent);letter-spacing:0.2px}
    p{color:var(--muted);margin:8px 0 20px;font-size:18px}

    .buttons{display:flex;gap:12px;justify-content:center;align-items:center}
    button{appearance:none;border:0;padding:12px 20px;border-radius:12px;font-size:18px;font-weight:700;cursor:pointer}
    .yes{background:linear-gradient(90deg,#ff8cb0,#ff5b86);color:white;box-shadow:0 8px 24px rgba(255,90,140,0.16)}
    .no{background:transparent;border:2px solid #ffd1df;color:#5a3a48}

    .no-wrap{position:relative;width:170px;height:52px;display:inline-block}
    .no-btn{position:absolute;left:0;top:0;transition:transform 220ms cubic-bezier(.2,.9,.2,1), box-shadow 160ms}

    .result{margin-top:16px;font-weight:700;color:#6b2f44}

    /* balloons floating in background */
    .balloons{position:absolute;inset:0;pointer-events:none;z-index:0;overflow:hidden}
    .balloon{position:absolute;bottom:-20%;width:36px;height:50px;border-radius:50% 50% 45% 45%;display:flex;align-items:flex-end;justify-content:center;font-size:18px;transform-origin:center bottom;opacity:0.9}
    .balloon::after{content:"";position:absolute;bottom:-18px;width:2px;height:26px;background:rgba(0,0,0,0.06);left:50%;transform:translateX(-50%)}

    /* small css flower sprites */
    .flowers{position:absolute;left:0;right:0;bottom:0;height:120px;pointer-events:none;z-index:0;opacity:0.95}
    .flower{position:absolute;width:38px;height:38px;border-radius:50%;}
    /* simple flower look using gradients */
    .flower:before{content:"";position:absolute;inset:0;border-radius:50%;background:radial-gradient(circle at 35% 30%, #fff 0 6px, transparent 7px), conic-gradient(from 0deg, #ffd3e3, #ffb0d2, #ffcce0);box-shadow:0 2px 8px rgba(0,0,0,0.08)}

    /* heart rain (kept) */
    .hearts{pointer-events:none;position:absolute;inset:0;overflow:hidden;z-index:2}
    .heart{position:absolute;font-size:20px;opacity:0;transform:translateX(-50%) scale(0.6);animation:fall linear forwards}
    @keyframes fall{0%{opacity:0;transform:translateY(-10vh) translateX(0) rotate(0deg) scale(0.6)}10%{opacity:1}100%{opacity:0;transform:translateY(110vh) translateX(50px) rotate(360deg) scale(1)}}

    /* responsive tweaks */
    @media (max-width:420px){.card{padding:18px;border-radius:14px}h1{font-size:24px}p{font-size:16px}button{font-size:16px;padding:10px 14px}}

  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>√ñz√ºr dilerim</h1>
    <p>Beni affeder misin?</p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Evet</button>

      <div class="no-wrap" id="noWrap" aria-hidden="false">
        <button class="no no-btn" id="noBtn">Hayƒ±r</button>
      </div>
    </div>

    <div class="result" id="result"></div>
    <div class="hearts" id="hearts"></div>

    <div class="balloons" id="balloons" aria-hidden="true"></div>
    <div class="flowers" id="flowers" aria-hidden="true"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const noWrap = document.getElementById('noWrap');
    const hearts = document.getElementById('hearts');
    const result = document.getElementById('result');
    const card = document.getElementById('card');
    const balloons = document.getElementById('balloons');
    const flowers = document.getElementById('flowers');

    function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min}

    // YES: show message "Affettiƒüin i√ßin te≈üekk√ºrler" and spawn hearts + balloons
    yesBtn.addEventListener('click', ()=>{
      yesBtn.disabled = true; noBtn.disabled = true;
      result.textContent = 'Affettiƒüin i√ßin te≈üekk√ºrler ‚ù§Ô∏è';

      // hearts
      const heartDur = 2200; const heartInterval = 110;
      const heartEnd = Date.now()+2000;
      const spawnH = setInterval(()=>{ createHeart(); if(Date.now()>heartEnd) clearInterval(spawnH); }, heartInterval);

      // balloons: gentle float up for 3s
      spawnBalloons(6);

      card.animate([{transform:'scale(1)'},{transform:'scale(1.03)'},{transform:'scale(1)'}],{duration:700,iterations:1});
    });

    function createHeart(){
      const h = document.createElement('div'); h.className='heart';
      const list = ['‚ù§Ô∏è','üíñ','üíò','üíì','üíï','üíó'];
      h.textContent = list[rand(0,list.length-1)];
      const left = rand(8,92); h.style.left = left+'%';
      h.style.fontSize = rand(18,36)+'px';
      const secs = rand(1600,3200); h.style.animationDuration = secs+'ms';
      hearts.appendChild(h);
      setTimeout(()=>h.remove(), secs+200);
    }

    function spawnBalloons(n){
      balloons.innerHTML='';
      for(let i=0;i<n;i++){
        const b = document.createElement('div'); b.className='balloon';
        const size = rand(28,56); b.style.width = size+'px'; b.style.height = Math.round(size*1.35)+'px';
        const startLeft = rand(6,92); b.style.left = startLeft+'%';
        // pastel colors
        const colors = ['#ffd1e6','#ffb3d6','#ffccd9','#ffd8e8','#ffe6f2'];
        b.style.background = colors[rand(0,colors.length-1)];
        // animation
        const dur = rand(2600,4200);
        b.style.transition = `transform ${dur}ms ease-in, bottom ${dur}ms linear, opacity ${dur}ms`;
        balloons.appendChild(b);
        // float up
        setTimeout(()=>{ b.style.transform = `translateY(-140vh) rotate(${rand(-40,40)}deg) scale(1.05)`; b.style.opacity=0.98; }, 50+rand(0,300));
        // remove after
        setTimeout(()=>{ b.remove() }, dur+800);
      }
    }

    // flowers at bottom as decorative sprites
    function placeFlowers(){
      flowers.innerHTML='';
      const count = 8;
      for(let i=0;i<count;i++){
        const f = document.createElement('div'); f.className='flower';
        const left = rand(2,96); const bottom = rand(6,30);
        f.style.left = left+'%'; f.style.bottom = bottom+'px';
        const scale = rand(70,120)/100; f.style.transform = `scale(${scale})`;
        flowers.appendChild(f);
      }
    }
    placeFlowers();

    // Improved "Hayƒ±r" behavior: dodge on hover/touch, and if clicked shrink + fly away
    function moveNo(){
      const btnRect = noBtn.getBoundingClientRect();
      const cardRect = card.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const padding = 14;
      const maxX = Math.max(cardRect.width - btnRect.width - padding, 0);
      const maxY = Math.max(cardRect.height - btnRect.height - padding, 0);

      let attempt=0; let x,y;
      do{
        x = rand(0, Math.floor(maxX));
        y = rand(0, Math.floor(maxY));
        attempt++;
        // avoid placing too close to yes button
        const absX = cardRect.left + x; const absY = cardRect.top + y;
        const dist = Math.hypot((absX - yesRect.left), (absY - yesRect.top));
        if(dist>80) break;
      } while(attempt<12);

      // animate move
      noBtn.style.transition = 'transform 260ms cubic-bezier(.2,.9,.2,1)';
      noBtn.style.transform = `translate(${x}px, ${y}px) scale(1)`;
      // tiny shadow to show "jump"
      noBtn.style.boxShadow = '0 8px 20px rgba(0,0,0,0.08)';
      setTimeout(()=>{ noBtn.style.boxShadow=''; }, 320);
    }

    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('touchstart', function(e){ e.preventDefault(); moveNo(); }, {passive:false});
    noBtn.addEventListener('mousemove', function(e){ /* extra responsiveness on some mobiles */ if(e.movementX||e.movementY) moveNo(); });

    // If user *manages* to click "Hayƒ±r", give a playful shrink and fly-away animation
    noBtn.addEventListener('click', (e)=>{
      e.preventDefault();
      // shrink and rotate and move to top-right
